<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9x19mm Ammo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ammo-card {
      display: flex;
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .ammo-images {
      width: 40%;
      display: flex;
      justify-content: space-between;
      padding-right: 1rem;
    }
    .ammo-images img {
      width: 48%;
      height: auto;
    }
    .ammo-info {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .bar {
      height: 10px;
      border-radius: 5px;
      margin-bottom: 0.25rem;
    }
    .bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }
    .bar-container {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold text-center mb-6">9x19mm Ammo</h1>
  <div class="max-w-4xl mx-auto">
</div></body></html>
