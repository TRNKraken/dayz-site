<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5.56x45mm Ammo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ammo-card {
      display: flex;
      background-color: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    .ammo-images {
      width: 40%;
      display: flex;
      justify-content: space-between;
      padding-right: 1rem;
    }
    .ammo-images img {
      width: 48%;
      height: auto;
    }
    .ammo-info {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .bar {
      height: 10px;
      border-radius: 5px;
      margin-bottom: 0.25rem;
    }
    .bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }
    .bar-container {
      margin-top: 0.5rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1f2937;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #374151;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="flex justify-between items-center max-w-4xl mx-auto mb-6">
    <h1 class="text-3xl font-bold">5.56x45mm Ammo</h1>
    <div class="flex gap-4">
      <div class="dropdown">
        <button class="bg-gray-800 px-4 py-2 rounded">Calibers ▼</button>
        <div class="dropdown-content">
          <a href="556.html">5.56x45mm</a>
          <a href="762.html">7.62x39mm</a>
          <a href="9x19.html">9x19mm</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="bg-gray-800 px-4 py-2 rounded">Topic ▼</button>
        <div class="dropdown-content">
          <a href="ammo.html">Ammo</a>
          <a href="weapons.html">Weapons</a>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <div class="ammo-card">
      <div class="ammo-images">
        <img src="images/556_hp.png" alt="Bullet">
        <img src="images/556_box.png" alt="Ammo Box">
      </div>
      <div class="ammo-info">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">5.56x45mm HP</h2>
        </div>
        <p class="text-sm text-gray-400 mb-2">Compatible Weapons: M4A1, AUG, LAR</p>
        <div class="bar-container">
          <div class="bar-label"><span>Health</span><span>95</span></div>
          <div class="bar bg-red-500" style="width: 63.33333333333333%"></div>
          <div class="bar-label"><span>Blood</span><span>150</span></div>
          <div class="bar bg-blue-500" style="width: 100.0%"></div>
          <div class="bar-label"><span>Shock</span><span>125</span></div>
          <div class="bar bg-yellow-500" style="width: 83.33333333333334%"></div>
        </div>
      </div>
    </div>

    <div class="ammo-card">
      <div class="ammo-images">
        <img src="images/556_m856.png" alt="Bullet">
        <img src="images/556_box.png" alt="Ammo Box">
      </div>
      <div class="ammo-info">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">5.56x45mm M856</h2>
        </div>
        <p class="text-sm text-gray-400 mb-2">Compatible Weapons: M4A1, AUG</p>
        <div class="bar-container">
          <div class="bar-label"><span>Health</span><span>115</span></div>
          <div class="bar bg-red-500" style="width: 76.66666666666667%"></div>
          <div class="bar-label"><span>Blood</span><span>100</span></div>
          <div class="bar bg-blue-500" style="width: 66.66666666666666%"></div>
          <div class="bar-label"><span>Shock</span><span>70</span></div>
          <div class="bar bg-yellow-500" style="width: 46.666666666666664%"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
