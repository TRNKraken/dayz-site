
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9x19mm Ammo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      @apply rounded-xl shadow p-4 flex flex-col gap-2 w-full max-w-xl mx-auto;
    }
    .card:nth-child(even) { background-color: #1f2937; }
    .card:nth-child(odd) { background-color: #374151; }
    .card * { color: white; }
    .card img { @apply w-24 h-auto mb-2 rounded; }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold text-center mb-6">9x19mm Ammo</h1>
  <div class="space-y-4">
    
        <div class="card">
          <img src="images/919_fmj.png" alt="9x19mm FMJ">
          <strong>9x19mm FMJ</strong><br>
          <span>Compatible Weapons: FX-45, CR-75</span><br>
          <span>Health: 60 | Blood: 80 | Shock: 70</span>
        </div>
        
        <div class="card">
          <img src="images/919_hp.png" alt="9x19mm HP">
          <strong>9x19mm HP</strong><br>
          <span>Compatible Weapons: FX-45, CR-75</span><br>
          <span>Health: 55 | Blood: 90 | Shock: 75</span>
        </div>
        
  </div>
</body>
</html>
