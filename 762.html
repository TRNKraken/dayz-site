
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7.62x39mm Ammo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      @apply rounded-xl shadow p-4 flex flex-col gap-2 w-full max-w-xl mx-auto;
    }
    .card:nth-child(even) { background-color: #1f2937; }
    .card:nth-child(odd) { background-color: #374151; }
    .card * { color: white; }
    .card img { @apply w-24 h-auto mb-2 rounded; }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold text-center mb-6">7.62x39mm Ammo</h1>
  <div class="space-y-4">
    
        <div class="card">
          <img src="images/762_ps.png" alt="7.62x39mm PS">
          <strong>7.62x39mm PS</strong><br>
          <span>Compatible Weapons: AKM, SKS</span><br>
          <span>Health: 120 | Blood: 160 | Shock: 80</span>
        </div>
        
        <div class="card">
          <img src="images/762_t45.png" alt="7.62x39mm T45">
          <strong>7.62x39mm T45</strong><br>
          <span>Compatible Weapons: AKM</span><br>
          <span>Health: 130 | Blood: 140 | Shock: 90</span>
        </div>
        
  </div>
</body>
</html>
